<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程雅馨 | Freya - 个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Freya</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>程雅馨 <span class="english-name">Freya</span></h1>
            <p class="subtitle">师大附中国际部学生</p>
            <div class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>你好！我是程雅馨（Freya），目前就读于师大附中国际部。</p>
                    <p class="love-text">宋亚轩老婆，宋亚轩老婆，宋亚轩老婆</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>联系方式</h2>
            <div class="draw-section">
                <div class="draw-header">
                    <h3>抽卡系统</h3>
                    <p class="draw-description">集齐卡片解锁微信号</p>
                </div>
                
                <div class="draw-main">
                    <div class="draw-info">
                        <div class="draw-count-wrapper">
                            <span class="draw-label">剩余抽卡次数:</span>
                            <span class="draw-count">3</span>
                        </div>
                        <button class="draw-button">抽 卡</button>
                    </div>

                    <div class="card-inventory">
                        <h4>卡片库存</h4>
                        <div class="inventory-item">
                            <span class="card-type r">R 卡</span>
                            <span class="card-count">0 张</span>
                            <button class="combine-button" data-rarity="R">
                                合成SR (需要10张)
                            </button>
                        </div>
                        <div class="inventory-item">
                            <span class="card-type sr">SR 卡</span>
                            <span class="card-count">0 张</span>
                            <button class="combine-button" data-rarity="SR">
                                合成SSR (需要10张)
                            </button>
                        </div>
                        <div class="inventory-item">
                            <span class="card-type ssr">SSR 卡</span>
                            <span class="card-count">0 张</span>
                            <button class="combine-button" data-rarity="SSR">
                                兑换微信号 (需要3张)
                            </button>
                        </div>
                    </div>

                    <div class="activation-code">
                        <input type="text" class="code-input" placeholder="输入激活码获得抽卡次数">
                        <button class="activate-button">激 活</button>
                    </div>
                </div>
            </div>

            <div class="cards-display">
                <!-- 这里会显示已获得的卡片 -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 程雅馨 All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
